name: MovieFlix CI/CD

# Triggers del workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Variables de entorno globales
env:
  NODE_VERSION: "18"
  MYSQL_VERSION: "8.0"

# Jobs del pipeline
jobs:
  # ==========================================
  # Job 1: Lint y Testing
  # ==========================================
  test:
    name: Testing & Linting
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: movieflix_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ğŸ§¹ Lint Backend
        run: |
          cd backend
          npm run lint || echo "âš ï¸ Linting warnings encontradas"

      - name: ğŸ§¹ Lint Frontend
        run: |
          cd frontend
          npm run lint || echo "âš ï¸ Linting warnings encontradas"

      - name: ğŸ§ª Test Backend
        run: |
          cd backend
          npm test || echo "âš ï¸ Tests pendientes de implementar"
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: movieflix_test
          DB_USER: test_user
          DB_PASSWORD: test_password
          NODE_ENV: test

      - name: ğŸ§ª Test Frontend
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false || echo "âš ï¸ Tests pendientes de implementar"

      - name: ğŸ“Š Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./frontend/coverage
          fail_ci_if_error: false

  # ==========================================
  # Job 2: Build
  # ==========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: ğŸ—ï¸ Build Frontend
        run: |
          cd frontend
          npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # ==========================================
  # Job 3: Security Scan
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Run npm audit (Backend)
        run: |
          cd backend
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilidades encontradas"

      - name: ğŸ”’ Run npm audit (Frontend)
        run: |
          cd frontend
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilidades encontradas"

      - name: ğŸ” Run CodeQL Analysis
        if: github.event_name == 'push'
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        if: github.event_name == 'push'
        uses: github/codeql-action/analyze@v2

  # ==========================================
  # Job 4: Deploy to Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend/build/

      - name: ğŸš€ Deploy to Staging Server
        run: |
